<ion-header>
  <ion-navbar>
    <ion-buttons start>
  <button ion-button (click)='onClick()'>Add</button>
    </ion-buttons>
    <ion-title>
    Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let weather of weatherList" (click)='viewForcast($event,weather)'>
  <ion-thumbnail item-left>
  <img src = "{{'http://openweathermap.org/img/w/'+weather.weather[0].icon+'.png'}}" height=100>
  </ion-thumbnail>
  <h2>{{weather.main.temp}}</h2>
  <h3>{{weather.name}}</h3>
  <p> Low: {{weather.main.temp_min}} High:
  {{weather.main.temp_max}}</p>
</button>
</ion-list>
</ion-content>
